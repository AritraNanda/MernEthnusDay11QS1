<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dark Timer</title>
    <link rel="stylesheet" href="day11qs1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Timer</h1>
        <div class="timer-display" id="display">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startBtn" class="btn start">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="stopBtn" class="btn stop" disabled>
                <i class="fas fa-pause"></i> Stop
            </button>
            <button id="resetBtn" class="btn reset">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </div>
    <script src="day11qs1.js"></script>
</body>
</html>
